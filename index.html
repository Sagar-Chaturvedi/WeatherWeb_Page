<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">



</head>
<style>
    
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f7fb;
}
.navbar-brand {
    font-weight: 600;
}
.hero {
    background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover no-repeat;
    padding: 60px 0;
}
.weather-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    color: #fff;
}
.search-box {
    background: #fff;
    border-radius: 30px;
    padding: 5px;
}
.search-box input {
    border: none;
    outline: none;
}
.info-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.forecast-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}
footer {
    background: #fff;
    padding: 20px;
    font-size: 14px;
}

</style>
<body>
<script>
       function SerachClick()
{
    var cityName = document.getElementById("inputcityName").value;

    var API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=8d9010f6a1ae1a796bac86be9176959f&units=metric`;

    fetch(API_URL)
    .then(function(response)
    {
          return response.json();
    })

    .then(function(weatherObj)
{
    document.getElementById("cityName").innerHTML = `${weatherObj.name},${weatherObj.sys.country}`;
    document.getElementById("temprature").innerHTML = `${weatherObj.main.temp}&deg;C`;
    document.getElementById("windspeed").innerHTML=`${weatherObj.wind.speed}`;
    document.getElementById("Humidity").innerHTML=`${weatherObj.main.humidity}`;
    document.getElementById("sunny").innerHTML=`${weatherObj.main.feels_like}`;
    document.getElementById("cloud").innerHTML=`${weatherObj.clouds.all}%`;
})

 

}

</script>
<header class="navbar bg-white shadow-lg text-center">
    <div class="container-fluid">
    <h4 class="text-primary bi bi-cloud-sun-fill px-5 ">Weather App</h4>
    <ul class="ms-auto d-flex flex-row gap-3 px-5" style="list-style: none">
      <li>Home</li>
      <li>Maps</li>
      <li>News</li>
      <li>Settings</li>
    </ul>
  </div>
</header>

<section class="hero">
<div class="container">
<div class="weather-card text-center mx-auto col-lg-8">

    <h6>Current Weather</h6>
    <h1 class="display-3 fw-bold " id=temprature>0</h1>
    <p id="cityName"><span class="bi bi-geo-alt ">City Name...</span></p>
    <p>Sunny • Feels like <span id="sunny">00</span></p>

    <div class="search-box d-flex mt-4">
        <input type="text" class="form-control" placeholder="Search city..." id="inputcityName">
        <button class="btn btn-primary rounded-pill px-4" onclick="SerachClick()">Search</button>
    </div>

</div>
</div>
</section>


<div class="container my-5">
<div class="row g-4 text-center">

    <div class="col-md-4">
        <div class="info-card">
            <i class="bi bi-wind fs-2 text-primary"></i>
            <p class="mt-2 mb-0">Wind Speed</p>
            <h5 id="windspeed">00</h5>
        </div>
    </div>

    <div class="col-md-4">
        <div class="info-card">
            <i class="bi bi-droplet fs-2 text-primary"></i>
            <p class="mt-2 mb-0">Humidity</p>
            <h5 id="Humidity">00</h5>
        </div>
    </div>

    <div class="col-md-4">
        <div class="info-card">
            <i class="bi bi-cloud fs-2 text-primary"></i>
            <p class="mt-2 mb-0">Cloud Cover</p>
            <h5 id="cloud">00</h5>
        </div>
    </div>

</div>
</div>

<footer class="text-center">
<p class="mb-1">&copy; 2025 Weather App. Data provided by OpenWeatherMap.</p>
<p>Privacy Policy• Terms • Cookies </p>
</footer>

</body>
</html>
